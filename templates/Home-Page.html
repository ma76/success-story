{% load static %}
{% load render_partial %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href={% static "css/bootstrap-rtl.css" %} />
    <script src={% static   "Scripts/jquery-1.10.2.min.js" %}></script>
    <script src={% static   "Scripts/bootstrap-rtl.js" %}></script>
  </head>
  <body>
    <div class="container">
      <div id="header" class="row">
        <!-- navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button
                type="button"
                class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false"
              >
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Resta</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div
              class="collapse navbar-collapse"
              id="bs-example-navbar-collapse-1"
            >
              <ul class="nav navbar-nav">
                <li><a href="#">خانه</a></li>
                <li class="dropdown">
                  <a
                    href="#"
                    class="dropdown-toggle"
                    data-toggle="dropdown"
                    role="button"
                    aria-haspopup="true"
                    aria-expanded="false"
                    >سرویس ها <span class="caret"></span
                  ></a>
                  <ul class="dropdown-menu">
                    <li><a href="/login">ورد به سامانه</a></li>
                    <li><a href="register">ثبت نام در سامانه</a></li>
                  </ul>
                </li>
              </ul>
              <form class="navbar-form navbar-left">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="متن مورد نظر رو وارد کنید"
                  />
                </div>
                <button type="submit" class="btn btn-default">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
              </form>

            <!-- /.navbar-collapse -->
          </div>
          <!-- /.container-fluid -->
        </nav>
        <!-- end navbar -->
      </div>
      <div class="row" style="margin-top: 62px;">
        <div id="sidbar" class="col-md-4 col-xs-5">
            <div class="panel panel-success">
                <div class="panel-heading">ورد به سامانه</div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">ایمیل شما</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">پسورد</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>

                        <div class="checkbox">
                          <label>
                            <input type="checkbox"> مرا به خاطر بسپار
                          </label>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">ورد</button>
                      </form>
                </div>
              </div>
              <!-- list-group -->
              {% render_partial 'texts_categories_partial' %}
        </div>
        <div id="content" class="col-md-8 col-xs-7">
                <div class="row" style="margin-top: 10px;">
                {% block content %}
                {% endblock %}
                </div>
        </div>
      </div>
      <div id="footer" class="row"></div>
    </div>
  </body>
</html>
